plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'xyz.matthewtgm.json'
version = '2.0'

repositories {
    mavenCentral()
}

configurations {
    shade
    implementation.extendsFrom(shade)
    testImplementation.extendsFrom(shade)
    serializationImplementation.extendsFrom(shade)
    filesImplementation.extendsFrom(shade)
    utilsImplementation.extendsFrom(shade)
}

dependencies {}

shadowJar {
    configurations = [project.configurations.shade]
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveClassifier.set('')
}

sourceSets {

    serialization {
        compileClasspath += main.output
        runtimeClasspath += main.output
    }
    files {
        compileClasspath += main.output
        runtimeClasspath += main.output
    }
    utils {
        compileClasspath += main.output
        runtimeClasspath += main.output
    }

    test {
        compileClasspath += serialization.output
        runtimeClasspath += serialization.output

        compileClasspath += files.output
        runtimeClasspath += files.output

        compileClasspath += utils.output
        runtimeClasspath += utils.output
    }
}

jar.finalizedBy(shadowJar)